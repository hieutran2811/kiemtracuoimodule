<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,2,3,4,15];
    function findMax(arr) {
        let Max=arr[0];
        for(let i=0; i<arr.length;i++){
            if(arr[i]>Max){
                Max=arr[i];
            }
        }
        return Max;
    }
    let t=findMax(arr);
    console.log(t);
</script>
</body>
